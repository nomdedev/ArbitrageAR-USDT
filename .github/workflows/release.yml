name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test -- --runInBand
      
      - name: Build and package extension
        run: |
          npm run build
          npm run package
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Validate tag version matches package.json
        run: |
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: ${TAG_VERSION}"
          echo "Package version: ${PACKAGE_VERSION}"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ La versión del tag no coincide con package.json"
            exit 1
          fi
          echo "✅ Versión de tag y package.json coinciden"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.zip
          body: |
            ## ArbitrageAR-USDT v${{ steps.version.outputs.VERSION }}
            
            ### Instalación
            1. Descarga el archivo `.zip`
            2. Ve a `chrome://extensions/`
            3. Activa "Modo desarrollador"
            4. Arrastra el archivo `.zip` o usa "Cargar extensión sin empaquetar"
            
            ### Changelog
            Ver [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/docs/CHANGELOG.md)
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
