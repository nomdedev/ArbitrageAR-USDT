name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Run ESLint
        if: matrix.node-version == '20.x'
        run: npm run lint
      
      - name: Check Prettier formatting (non-blocking)
        if: matrix.node-version == '20.x'
        run: npm run format:check
        continue-on-error: true
      
      - name: Run tests
        run: npm test -- --runInBand
      

  e2e-ui:
    runs-on: ubuntu-latest
    needs: lint-and-test
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E UI
        run: npm run test:e2e

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-test, e2e-ui]
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Build extension
        run: npm run build
      
      - name: Validate manifest.json
        run: |
          node -e "
            const manifest = require('./manifest.json');
            const required = ['name', 'version', 'manifest_version', 'permissions'];
            const missing = required.filter(k => !manifest[k]);
            if (missing.length) {
              console.error('Missing required fields:', missing);
              process.exit(1);
            }
            console.log('✅ manifest.json válido');
            console.log('   Versión:', manifest.version);
            console.log('   Nombre:', manifest.name);
          "
      
      - name: Package extension
        run: npm run package
      
      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: dist/*.zip
          retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for secrets in code
        run: |
          echo "Checking for potential secrets..."
          if grep -rE "(api[_-]?key|secret|password|token)\s*[:=]\s*['\"][^'\"]{8,}" src/ --include="*.js" 2>/dev/null; then
            echo "⚠️ Potential secrets found in code!"
            exit 1
          fi
          echo "✅ No secrets detected"
